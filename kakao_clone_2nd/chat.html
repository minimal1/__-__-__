<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <span class="header__icon">
          <a href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </span>
        <h1 class="header__title">Maximum</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <ul class="messages">
      <span class="messages__timestamp">Friday, January 11, 2019</span>
      <li class="messages__received message">
        <img src="images/avatar.jpeg" class="message__avatar" />
        <div class="message__content">
          <span class="message__username">Maximum</span>
          <span class="message__text">What's up</span>
        </div>
        <span class="message__timestamp">15:19</span>
      </li>
      <li class="messages__sent message">
        <span class="message__timestamp">15:19</span>
        <div class="message__content">
          <span class="message__text">good</span>
        </div>
      </li>
      <li class="messages__received message">
        <img src="images/avatar.jpeg" class="message__avatar" />
        <div class="message__content">
          <span class="message__username">Maximum</span>
          <span class="message__text">Me, too</span>
        </div>
        <span class="message__timestamp">15:19</span>
      </li>
    </ul>
    <div class="write">
      <div class="write__column">
        <span class="write__icon">
          <i class="far fa-plus-square"></i>
        </span>
      </div>
      <div class="write__column">
        <input type="text" placeholder="Send a message" />
      </div>
      <div class="write__column">
        <span class="write__icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="write__icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>

<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>

        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpeg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__username">Maximum</span>
              <span class="friend__email">jcm940308@gmail.com</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__more-info">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
        </div>
        <ul class="more__header-list">
          <li class="more__item">
            <span class="more__icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__title">Emoticons</span>
          </li>
          <li class="more__item">
            <span class="more__icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__title">Themes</span>
          </li>
          <li class="more__item">
            <span class="more__icon">
              <i class="fab fa-kaggle fa-2x"></i>
            </span>
            <span class="more__title">Account</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions suggestions">
        <ul class="suggestions__list">
          <li class="suggestions__item">
            <div class="suggestions__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="suggestions__title">Kakao Story</span>
          </li>
          <li class="suggestions__item">
            <div class="suggestions__icon">
              <i class="fas fa-beer fa-2x"></i>
            </div>
            <span class="suggestions__title">Kakao Friends</span>
          </li>
          <li class="suggestions__item">
            <div class="suggestions__icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </div>
            <span class="suggestions__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
